<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h2> Lista de tarefas dinâmica</h2>
    <p> - Escreva a tarefa e clique em adicionar </p>
    <p> - Para excluir clique em delete </p>
    <p> - Para marcar como feita, clique na tarefa </p>

    <div class="container">
        <div class="new-task-container">
            <input
            type="text"
            class="new-task-input"
            placeholder="Tarefa para ser feita..."
            />
        <button class="new-task-button">Adicionar</button>
        </div>

        <div class="tasks-container"></div>
    </div>        
    </div>
    <h6>By Natália Ribeiro</h6>
    <script src="https://kit.fontawesome.com/4e036292a5.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
